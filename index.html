<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyt assignment</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="app">
        <div class="input-wrapper">
            <input class="input" id="trainLength" placeholder="Total Bogeys" />
            <input class="input" id="trainCapacity" placeholder="Tunnel Capacity" />
            <button id="start" class="button">Run Train</button>
            <button id="stop" class="button">Stop Train</button>
        </div>
        <div class="tunnel">
            <div class="train"></div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
